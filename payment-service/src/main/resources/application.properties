spring.application.name=pulseiq

# Server Configuration
server.port=8082
server.servlet.context-path=/payment

# Explicit port override (to ensure it's not overridden)
spring.config.activate.on-profile=default
management.server.port=8082

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Billing
spring.datasource.username=postgres
spring.datasource.password=***********
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

# SSLCOMMERZ Configuration - Sandbox Credentials
sslcommerz.store.id=*******
sslcommerz.store.password=******
sslcommerz.api.url=https://sandbox.sslcommerz.com/gwprocess/v4/api.php
sslcommerz.success.url=http://localhost:8082/payment/payments/success
sslcommerz.fail.url=http://localhost:8082/payment/payments/fail
sslcommerz.cancel.url=http://localhost:8082/payment/payments/cancel
sslcommerz.ipn.url=http://localhost:8082/payment/api/payments/ipn

# Logging - Enable detailed logging for debugging
logging.level.com.pulseiq=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.springframework.security=DEBUG


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Email Configuration(Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=***************@gmail.com
spring.mail.password=**** **** **** ****
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application Email Settings
app.email.from=***************@gmail.com
app.email.name=PulseIQ Payment System
